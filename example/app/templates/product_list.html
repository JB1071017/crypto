<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mt-5">
        <h2 class="text-center text-primary">Product List</h2>
        <div class="row mt-4">
            {% for product in products %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text text-muted">Category: {{ product.category }}</p>
                        <p class="card-text">{{ product.description }}</p>
                        <p class="card-text">Price: â‚¹{{ product.price }}</p>
                        <p class="card-text">Stock: {{ product.stock }}</p>
                        <p class="card-text">Discount: {{ product.discount }}%</p>
                        <!-- Edit Button -->
                        <a href="{% url 'edit_product' product.id %}" class="btn btn-primary btn-sm me-2">Edit</a>
                        <!-- Delete Button -->
                        <a href="{% url 'delete_product' product.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <p class="text-sm text-center text-gray-600 mt-4">
            Back to Home <a href="/products/" class="text-blue-600 hover:underline">Go back</a>
        </p>
    </div>
</body>
</html>
