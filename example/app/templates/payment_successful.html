<!-- payment_successful.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <!-- Add Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-8 col-10">
            <div class="card shadow-lg">
                <div class="card-header bg-success text-white text-center">
                    <h4>Payment Successful</h4>
                </div>
                <div class="card-body">
                    <p class="text-center">Thank you for your purchase! Your payment has been processed successfully.</p>
                    
                    <!-- Add the "Download Invoice" button -->
                    <div class="text-center">
                        <a href="{% url 'generate_invoice' transaction.id %}" class="btn btn-primary">Download Invoice</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS for responsive layout -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
