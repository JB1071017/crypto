<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Razorpay Checkout Script -->
</head>
<body class="bg-gray-100 p-5">
    <div class="container">
        <h1 class="text-3xl font-bold text-blue-500 mb-4">Your Cart</h1>
        {% if cart_items %}
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="bg-blue-500 text-white">
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                        <th>Payment</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in cart_items %}
                    <tr>
                        <td>{{ item.product.name }}</td>
                        <td>{{ item.product.price }}</td>
                        <td>{{ item.quantity }}</td>
                        <td>{{ item.total }}</td>
                        <td>
                            <!-- Remove Button -->
                            <form method="post" action="{% url 'remove_from_cart' item.id %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                            </form>
                        </td>
                        <td>
                            <!-- The Buy Now button will trigger Razorpay payment -->
                            <button class="btn btn-success btn-sm pay-button" data-id="{{ item.id }}" data-amount="{{ item.total }}">Buy Now</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <p class="text-red-500">Your cart is empty.</p>
        {% endif %}
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    document.querySelectorAll('.pay-button').forEach(button => {
        button.addEventListener('click', function (e) {
            const itemId = button.getAttribute('data-id');
            const amount = button.getAttribute('data-amount');
            console.log(itemId, amount);
            if (!amount || amount <= 0) {
                alert('Invalid amount');
                return;
            }

            // Fetch Razorpay order details from backend
            fetch(`/initiate-payment/${itemId}/`)
                .then(response => response.json())
                .then(data => {
                    const orderId = data.order_id;
                    const options = {
                        "key": "{{ settings.RAZOR_KEY_ID }}",  // Razorpay API Key
                        "amount": data.amount,  // Amount in paise
                        "currency": "INR",
                        "name": "Your Store Name",
                        "description": "Product Purchase",
                        "order_id": orderId,
                        "handler": function (response) {
                            // On success, confirm payment and redirect
                            window.location.href = `/confirm-payment/${orderId}/${response.razorpay_payment_id}/${itemId}/`;
                        },
                        "prefill": {
                            "name": data.buyer.name,
                            "email": data.buyer.email,
                            // "contact": data.buyer.phone
                        },
                        "theme": {
                            "color": "#3399cc"
                        }
                    };

                    const rzp = new Razorpay(options);
                    rzp.open();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to initiate payment. Please try again.');
                });
        });
    });
</script>
                    
   
</body>
</html>
