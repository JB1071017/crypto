<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center text-uppercase font-bold py-4">
                        User Profile
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <img 
                                src="{{ user1.profileimg.url }}" 
                                alt="Profile Image" 
                                class="rounded-full border border-gray-300 shadow-lg w-32 h-32 mx-auto">
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <strong>Name:</strong> <span>{{ user1.name }}</span>
                            </li>
                            <li class="list-group-item">
                                <strong>Email:</strong> <span>{{ user1.email }}</span>
                            </li>
                            <li class="list-group-item">
                                <strong>Gender:</strong> <span>{{ user1.gender }}</span>
                            </li>
                            <li class="list-group-item">
                                <strong>Age:</strong> <span>{{ user1.age }}</span>
                            </li>
                        </ul>
                    </div>
                    <div class="card-footer text-center">
                        <a href="/edit/" class="btn btn-outline-primary btn-sm">Edit Profile</a>
                        <a href="{% url 'index' %}" class="btn btn-outline-danger btn-sm">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
