<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#190E68',
                        accent: '#40E9E0',
                        secondary: '#00BBF0'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-primary min-h-screen flex items-center justify-center"></body>
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h2 class="text-3xl font-bold text-primary text-center mb-6">Add Product</h2>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
                <label for="name" class="block text-lg font-semibold text-gray-700">Product Name</label>
                <input type="text" id="name" name="name" placeholder="Enter product name" required class="w-full mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:border-accent">
            </div>
            <div class="mb-4">
                <label for="image" class="block text-lg font-semibold text-gray-700">Product Image</label>
                <input type="file" id="image" name="image" accept="image/*" required class="w-full mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:border-accent">
            </div>
            <div class="mb-4">
                <label for="price" class="block text-lg font-semibold text-gray-700">Price</label>
                <input type="number" id="price" name="price" placeholder="Enter price" required class="w-full mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:border-accent">
            </div>
            <div class="mb-4">
                <label for="description" class="block text-lg font-semibold text-gray-700">Description</label>
                <textarea id="description" name="description" rows="3" placeholder="Enter product description" required class="w-full mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:border-accent"></textarea>
            </div>
            <div class="mb-4">
                <label for="category" class="block text-lg font-semibold text-gray-700">Category</label>
                <input type="text" id="category" name="category" placeholder="Enter category" required class="w-full mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:border-accent">
            </div>
            <div class="mb-4">
                <label for="stock" class="block text-lg font-semibold text-gray-700">Stock</label>
                <input type="number" id="stock" name="stock" placeholder="Enter stock quantity" required class="w-full mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:border-accent">
            </div>
            <div class="mb-6">
                <label for="discount" class="block text-lg font-semibold text-gray-700">Discount (%)</label>
                <input type="number" id="discount" name="discount" placeholder="Enter discount percentage" required class="w-full mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:border-accent">
            </div>
            <div class="text-center">
                <button type="submit" class="w-full py-2 bg-primary text-white rounded hover:bg-accent transition duration-200">
                    Add Product
                </button>
            </div>
        </form>
    </div>
</body>
</html>
