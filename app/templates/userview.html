<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Viewer</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1A237E', /* Deep Blue */
                        secondary: '#4FC3F7', /* Light Cyan */
                        accent: '#00B0FF' /* Bright Blue */
                    }
                }
            }
        };
    </script>

    <style>
        body {
            background: linear-gradient(135deg, #1A237E, #4FC3F7);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }
        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .product-img {
            border-radius: 10px;
            width: 100%;
            height: 220px;
            object-fit: cover;
        }
        .btn-animated {
            transition: all 0.3s ease-in-out;
        }
        .btn-animated:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h2 class="text-white text-4xl font-bold text-center mt-10">Available Products</h2>

    <div class="container mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 px-6 mt-8">
        {% for product in pro %}
            <div class="glass-card p-5 text-center">
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-img">
                <h3 class="text-white text-xl font-semibold mt-3">{{ product.name }}</h3>
                <p class="text-gray-200 text-sm">Category: {{ product.category }}</p>
                <p class="text-lg text-white font-semibold">â‚¹{{ product.price }}</p>
                <p class="text-gray-300 text-sm">{{ product.description }}</p>
                <p class="text-gray-400 text-xs">Stock: {{ product.stock }}</p>
                <form action="{% url 'addcart' product.id %}" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="product_id" value="{{ product.id }}">
                    <button type="submit" class="btn-animated bg-accent text-white px-4 py-2 mt-3 rounded-lg shadow-md hover:bg-secondary">
                        Add to Cart
                    </button>
                </form>
            </div>
        {% endfor %}
    </div>

    <p class="text-sm text-center text-gray-200 mt-6">
        Back to home <a href="/about/" class="text-white underline hover:text-secondary">Go back</a>
    </p>

</body>
</html>
