<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header-text {
            color: #007bff;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .card {
            border: 1px solid #007bff;
            border-radius: 10px;
            overflow: hidden;
        }
        .card-title {
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center header-text">Add New Service</h1>
        <form method="post" enctype="multipart/form-data" class="mb-5">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Service Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Service Image</label>
                <input type="file" class="form-control" id="image" name="image" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Service</button>
        </form>

        <div class="container my-4">
            <h2 class="text-center header-text">Our Existing Services</h2>
            <div class="row">
                {% for service in serv %}
                    <div class="col-md-4">
                        <div class="card mb-4 shadow">
                            <img src="{{ service.image.url }}" class="card-img-top" alt="{{ service.name }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ service.name }}</h5>
                                <p class="card-text">{{ service.description }}</p>
                                <a href="#" class="btn btn-primary w-100">Learn More</a>
                            </div>
                        </div>
                    </div>
                {% empty %}
                    <p class="text-center text-muted">No services available at the moment.</p>
                {% endfor %}
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
