<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #0A192F;
            color: #E0E7FF;
        }
        .container {
            background: #112240;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .table {
            color: #E0E7FF;
        }
        .table thead {
            background: #1E40AF;
        }
        .btn-primary {
            background: #1E3A8A;
            border-color: #1E3A8A;
        }
        .btn-danger {
            background: #B91C1C;
            border-color: #B91C1C;
        }
        .btn-success {
            background: #15803D;
            border-color: #15803D;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Your Cart</h1>
        {% if cart_items %}
        <div class="table-responsive">
            <table class="table table-bordered text-center">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                        <th>Payment</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in cart_items %}
                    <tr>
                        <td>{{ item.product.name }}</td>
                        <td>{{ item.product.price }}</td>
                        <td>{{ item.quantity }}</td>
                        <td>{{ item.total }}</td>
                        <td>
                            <form method="post" action="{% url 'remove_from_cart' item.id %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                            </form>
                        </td>
                        <td>
                            <button class="btn btn-success btn-sm pay-button" data-id="{{ item.id }}" data-amount="{{ item.total }}">Buy Now</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <p class="text-center text-warning">Your cart is empty.</p>
        {% endif %}
    </div>
    
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        document.querySelectorAll('.pay-button').forEach(button => {
            button.addEventListener('click', function () {
                const itemId = button.getAttribute('data-id');
                const amount = button.getAttribute('data-amount');
                if (!amount || amount <= 0) {
                    alert('Invalid amount');
                    return;
                }

                fetch(`/initiate-payment/${itemId}/`)
                    .then(response => response.json())
                    .then(data => {
                        const options = {
                            "key": "{{ settings.RAZOR_KEY_ID }}",
                            "amount": data.amount,
                            "currency": "INR",
                            "name": "Your Brand",
                            "description": "Product Purchase",
                            "order_id": data.order_id,
                            "handler": function (response) {
                                window.location.href = `/confirm-payment/${data.order_id}/${response.razorpay_payment_id}/${itemId}/`;
                            },
                            "prefill": {
                                "name": data.buyer.name,
                                "email": data.buyer.email,
                            },
                            "theme": {
                                "color": "#1E3A8A"
                            }
                        };
                        const rzp = new Razorpay(options);
                        rzp.open();
                    })
                    .catch(error => {
                        alert('Payment initiation failed. Try again.');
                    });
            });
        });
    </script>
</body>
</html>
