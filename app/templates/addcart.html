<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1A237E', /* Deep Blue */
                        secondary: '#4FC3F7', /* Light Cyan */
                        accent: '#00B0FF' /* Bright Blue */
                    }
                }
            }
        };
    </script>

    <style>
        body {
            background: linear-gradient(135deg, #1A237E, #4FC3F7);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }
        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .product-img {
            border-radius: 10px;
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .btn-animated {
            transition: all 0.3s ease-in-out;
        }
        .btn-animated:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container mx-auto p-6">
        <div class="glass-card p-6 text-center max-w-3xl">
            <h2 class="text-white text-3xl font-bold mb-4">Add to Cart</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-img">
                </div>
                <div class="text-left text-white">
                    <h3 class="text-xl font-semibold">{{ product.name }}</h3>
                    <p class="text-gray-200">Category: {{ product.category }}</p>
                    <p class="text-lg text-white font-semibold">â‚¹{{ product.price }}</p>
                    <p class="text-gray-300 text-sm">{{ product.description }}</p>

                    <form method="POST" class="mt-4">
                        {% csrf_token %}
                        <label for="quantity" class="block font-semibold text-gray-200">Quantity</label>
                        <input type="number" id="quantity" name="quantity" class="w-full p-2 rounded-lg bg-white text-black" min="1" value="1" required>
                        <button type="submit" class="btn-animated bg-accent text-white px-4 py-2 mt-4 w-full rounded-lg shadow-md hover:bg-secondary">
                            Add to Cart
                        </button>
                    </form>
                    <a href="/" class="btn-animated bg-gray-700 text-white px-4 py-2 mt-2 w-full rounded-lg shadow-md hover:bg-gray-600">
                        Cancel
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
