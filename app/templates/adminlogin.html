<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .animate-fadeIn {
            animation: fadeIn 0.6s ease-out;
        }

        .animate-slideIn {
            animation: slideIn 0.5s ease-out;
        }

        .input-animate {
            transition: all 0.3s ease;
        }

        .input-animate:focus {
            transform: scale(1.01);
            box-shadow: 0 0 15px rgba(64, 233, 224, 0.2);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#180D66',
                        secondary: '#40E9E0',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-primary to-primary/80 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-white/90 backdrop-blur-sm rounded-2xl shadow-2xl p-8 border border-secondary/20 animate-fadeIn">
        <h2 class="text-3xl font-bold text-center mb-8 text-primary">Admin Login</h2>
        <form id="login-form">
            <div class="mb-6 animate-slideIn" style="animation-delay: 0.2s;">
                <label for="email" class="block text-sm font-semibold text-primary mb-2">Email</label>
                <input type="email" id="email" name="email" 
                    class="w-full px-4 py-3 rounded-lg border border-secondary focus:outline-none focus:border-primary transition-all input-animate"
                    placeholder="Enter your email" required>
            </div>
            <div class="mb-6 animate-slideIn" style="animation-delay: 0.3s;">
                <label for="password" class="block text-sm font-semibold text-primary mb-2">Password</label>
                <input type="password" id="password" name="password" 
                    class="w-full px-4 py-3 rounded-lg border border-secondary focus:outline-none focus:border-primary transition-all input-animate"
                    placeholder="Enter your password" required>
            </div>
            <div class="flex items-center justify-between mb-6 animate-slideIn" style="animation-delay: 0.4s;">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" class="w-4 h-4 border-secondary text-primary focus:ring-primary">
                    <label for="remember" class="ml-2 text-sm text-primary">Remember me</label>
                </div>
                <a href="#" class="text-sm text-primary hover:text-secondary transition-colors"></a>
            </div>
            <button type="submit" 
                class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-3 rounded-lg transition-all transform hover:scale-[1.02] active:scale-[0.98] hover:shadow-lg animate-slideIn"
                style="animation-delay: 0.5s;">
                Login
            </button>
        </form>
        <p class="text-sm text-center text-primary/80 mt-6 animate-slideIn" style="animation-delay: 0.6s;">
             <a href="#" class="text-secondary hover:text-primary font-semibold transition-colors"></a>
        </p>
    </div>

    <!-- JavaScript remains the same -->
    <script>
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === 'admin@gmail.com' && password === '123456') {
                alert('Login successful!');
                window.location.href = '/admindash/';
            } else {
                alert('Invalid email or password!');
            }
        });
    </script>

</body>
</html>
