<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1A237E', /* Deep Blue */
                        secondary: '#4FC3F7', /* Light Cyan */
                        accent: '#00B0FF' /* Bright Blue */
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #1A237E, #4FC3F7);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="glass-card">
        <h2 class="text-center text-2xl font-bold text-white mb-4">Register</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="text-white">Full Name</label>
                <input type="text" class="w-full p-2 rounded bg-white text-gray-900" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="text-white">Email Address</label>
                <input type="email" class="w-full p-2 rounded bg-white text-gray-900" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="text-white">Password</label>
                <input type="password" class="w-full p-2 rounded bg-white text-gray-900" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="cpwd" class="text-white">Confirm Password</label>
                <input type="password" class="w-full p-2 rounded bg-white text-gray-900" id="cpwd" name="cpwd" required>
            </div>
            <div class="mb-3">
                <label for="profileimg" class="text-white">Profile Image</label>
                <input type="file" class="w-full p-2 rounded bg-white" id="profileimg" name="profileimg" accept="image/*" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="text-white">Gender</label>
                <select class="w-full p-2 rounded bg-white text-gray-900" id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="age" class="text-white">Age</label>
                <input type="number" class="w-full p-2 rounded bg-white text-gray-900" id="age" name="age" required>
            </div>
            <button type="submit" class="w-full p-2 bg-accent text-white rounded font-semibold hover:bg-secondary transition">Register</button>
            <p class="text-center mt-3 text-white text-sm">
                Already have an account? <a href="/login/" class="text-black">Login here</a>
            </p>
        </form>
    </div>
</body>
</html>
