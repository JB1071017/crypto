{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1A237E', /* Deep Blue */
                        secondary: '#4FC3F7', /* Light Cyan */
                        accent: '#00B0FF' /* Bright Blue */
                    }
                }
            }
        };
    </script>

    <style>
        body {
            background: linear-gradient(135deg, #1A237E, #4FC3F7);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            max-width: 450px;
            width: 100%;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="glass-card">
        <h2 class="text-center text-2xl font-bold text-white mb-4">Submit Your Feedback</h2>

        <!-- Feedback Form -->
        <form action="{% url 'feedback' %}" method="POST" id="feedbackForm">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="name" class="text-white">Your Name</label>
                <input type="text" class="w-full p-2 rounded bg-white text-gray-900" id="name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="text-white">Your Email</label>
                <input type="email" class="w-full p-2 rounded bg-white text-gray-900" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="message" class="text-white">Your Message</label>
                <textarea class="w-full p-2 rounded bg-white text-gray-900" id="message" name="message" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label for="rating" class="text-white">Rating (1-5)</label>
                <select class="w-full p-2 rounded bg-white text-gray-900" id="rating" name="rating" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <button type="submit" class="w-full p-2 bg-accent text-white rounded font-semibold hover:bg-secondary transition">
                Submit Feedback
            </button>
        </form>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 right-5 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg hidden">
        Feedback submitted successfully!
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission for now

            let toast = document.getElementById("toast");
            toast.classList.remove("hidden");

            // Hide toast after 3 seconds
            setTimeout(() => {
                toast.classList.add("hidden");
            }, 3000);
        });
    </script>
</body>
</html>
